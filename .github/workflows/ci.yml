name: Update ASN and IP List

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Checkout meta-rules-dat
        uses: actions/checkout@v4
        with:
          repository: MetaCubeX/meta-rules-dat
          ref: meta
          path: meta-rules-dat
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -P
          rm -rf data country

      - name: Install mihomo
        run: |
          MIHOMO_VERSION=$(curl -s "https://api.github.com/repos/MetaCubeX/mihomo/releases/latest" | jq -r .tag_name | sed 's/^v//')
          echo "Installing mihomo v$MIHOMO_VERSION"
          wget -q "https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-amd64-v${MIHOMO_VERSION}.gz" -O mihomo.gz
          gunzip mihomo.gz
          chmod +x mihomo
          sudo mv mihomo /usr/local/bin/
          mihomo version

      - name: Download GeoLite2 ASN Blocks
        run: |
          DOWNLOAD_URL=$(curl -s "https://api.github.com/repos/seketiti/GeoLiet2/releases/latest" | jq -r '.assets[] | select(.name=="GeoLite2-ASN-Blocks-IPv4.csv") | .browser_download_url')
          echo "Downloading from: $DOWNLOAD_URL"
          wget -q -O GeoLite2-ASN-Blocks-IPv4.csv "$DOWNLOAD_URL"
          echo "Downloaded $(wc -l < GeoLite2-ASN-Blocks-IPv4.csv) lines"

      - name: Generate ASN and IP List
        run: node scripts/ASN.js

      - name: Convert IP YAML to MRS format
        run: node scripts/mihomo.js
        env:
          base_dir: country

      - name: Cleanup temporary files
        run: rm -rf GeoLite2-ASN* meta-rules-dat

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update ASN and IP List"
          file_pattern: "country/**"
